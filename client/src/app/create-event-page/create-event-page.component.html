<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esemény létrehozás</title>
</head>
<body style="background-color: #1a2129;">
<header class="container-fluid pt-3 shadow-lg">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div class="nav-logo">
            <h2 style="color: white; text-shadow: 2px 2px #5F9EA0;">Tickets</h2>
        </div>
        <div class="ms-auto">
            <button type="button" class="btn btn-outline-primary me-2" title="Főoldal" (click)="navigateToHomePage()">Főoldal</button>
            <button type="button" class="btn btn-outline-primary me-2" title="Létrehozott események" (click)="navigateToCreatedEventsPage()" *ngIf="isAdmin">
                Létrehozott események
            </button>
            <button type="button" class="btn btn-outline-primary me-2" title="Kijelentkezés" (click)="logout()" *ngIf="isLoggedIn">
                Kijelentkezés
            </button>
        </div>
      </div>
    </nav>
</header>
<div class="mt-2 d-flex justify-content-center container-sm" style="color: white;">
    <div class="col-sm-6">
        <h3 class="mb-4 mt-4">Esemény létrehozása</h3>
        <form [formGroup]="createEventForm" (ngSubmit)="onCreate()">
            <div class="form-group mb-3">
                <label>Esemény neve</label>
                <input  formControlName="name" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Helyszín</label>
                <input  formControlName="location" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Jegy ár</label>
                <input formControlName="ticketPrice" type="number" min="1" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Időpont</label>
                <input formControlName="date" type="date" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label>Jegy kategória és darabszám</label>
                <div class="d-flex align-items-center">
                  <select formControlName="ticketCategory" class="form-select me-2" aria-label="Jegy kategória">
                    <option [value]="null" disabled selected hidden>Válassz egy kategóriát</option>
                    <option *ngFor="let category of ticketCategories" [value]="category.name">{{ category.name }}</option>
                  </select>
                  <input formControlName="ticketNumber" type="number" min="1" class="form-control" placeholder="Darabszám">
                </div>
              </div>
            <div class="mb-3">
                <label>Leirás</label>
                <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Hozzáadás</button>
        </form>
    </div>
</div>
</body>
</html>
